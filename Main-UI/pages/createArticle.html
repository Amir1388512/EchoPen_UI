<body class="light">

    <!-- Start Menu  -->

    <!-- finished  -->
    <div class="loader-container1"></div>
    <div class="loader-container2"></div>


    <div class="form-container"> 
        <h2>
            Create Article 
        </h2>
        <p>we use markdown what is <a href="https://www.markdownguide.org/basic-syntax/">MarkDown</a></p>
        <form action="#">
            <input type="text" name="title" placeholder="title...">
            <textarea name="content" style="resize: none;" minlength="30" maxlength="500"
                placeholder="Type your content here..."></textarea>
            <input type="submit" value="Send">
        </form>
    </div>


    <!-- animation  -->
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- finished -->


    <script src="../../tinymce/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: 'textarea#editor',
            plugins: 'advlist autolink lists link image charmap print preview anchor searchreplace visualblocks code fullscreen insertdatetime media table paste code help wordcount',
            toolbar: 'undo redo | formatselect | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | outdent indent |  numlist bullist | forecolor backcolor removeformat | image media | link unlink anchor | table | code | fullscreen',
            content_css: "dark", // Path to your dark theme CSS file
            skin: 'oxide-dark',
        });
    </script>
    <script type="module" src="../Js/theme.js"></script>
    <script type="module" src="../Js/loader.js"></script>
